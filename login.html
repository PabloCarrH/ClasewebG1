<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Talkvi Health</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="username">Número de usuario o correo electrónico</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <div class="remember-me">
             <input type="checkbox" id="rememberMe">
             <label for="rememberMe">Recordar Inicio de Sesión</label>
            </div>

            
            <button class="button-log" type="submit">Acceder</button>
            
            <div class="forgot-password">
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
